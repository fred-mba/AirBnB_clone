<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="icon" href="../web_static/images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>name, cities...</h4>
                    
                    <div class="popover">
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                            <li>San Francisco</li>
                        </ul>

                        <h2>Michigan</h2>
                        <ul>
                            <li>Detroit</li>
                            <li>Warren</li>
                            <li> Grand Rapids</li>
                        </ul>
                    </div>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <div class="popover">
                        <h4>Bathroom,Kitchen...</h4>
                        <ul>
                            <li>Large</li>
                            <li>Medium</li>
                        </ul>
                    </div>
                </div>

                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                    <article>
                        <h2>My home</h2>
                    </article>

                    <article>
                        <h2>Tiny house</h2>
                    </article>

                <article class="Asuite">
                    <h2>A suite</h2>
                </article>

            </section>

        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>

</html>
